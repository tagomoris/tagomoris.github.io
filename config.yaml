          <img src="http://image.gihyo.co.jp/assets/images/cover/2022/9784297131098.jpg" alt="Fluentd実践入門" height="280" style="float: right;" />
          The world's first, definitive guide of the data collector software, Fluentd. Fluentd is a CNCF project, and a defacto standard tool to collect logs on the Kubernetes platform. I am one of main developers/maintainers of Fluentd, and this book was written based on my long-term experience and knowledges as a user and a developer of Fluentd.
          
          Thid book covers:
            - The overview of log collection and Fluentd use cases
            - How to install/configure Fluentd
            - How Fluentd processes data
            - What the Fluentd plugins are
            - How to operate Fluentd in production
