  # projects
  projects:
    enable: true
    title: "Events and OSS Projects"
    items:
      - title: ISUCON
        content: ISUCON is a performance tuning contest about Web applications. I founded ISUCON as a brand new event at 2011, and worked to prepare the contest at 2011 (ISUCON1), 2012 (ISUCON2) and 2015 (ISUCON5). And I was also a member of the winner team at 2013 (ISUCON3) and 2014 (ISUCON4). Now that event is organized by LINE corp. and has been taken over by many Japanese web app engineers.
        image: https://isucon.net/parts/logo.png
        featured:
          name: isucon.net
          link: https://isucon.net/
        badges:
          - "Web"
          - "Database"
          - "Infrastructure"
          - "Performance"

      - title: Fluentd
        content: Fluentd was founded originally by Sadayuki Furuhashi (@frsyuki), then I joined that project as a maintainer. I re-designed its plugin system and core plugins totally, then worked to make the stable version, v1.0. Fluentd is now a CNCF project.
        image: https://www.fluentd.org/images/miscellany/fluentd-logo.png
        featured:
          name: Fluentd Contributors
          link: https://github.com/fluent/fluentd/graphs/contributors
        badges:
          - "Big Data"
          - "Logging"
          - "Infrastructure"
        links:
          - icon: fab fa-github
            url: https://github.com/fluent/fluentd

      - title: Norikra
        content: Norikra is an OSS stream processing tool, written in JRuby, runs on JVM. I founded and developled Norikra to realize ease-to-use (non-distributed) stream processing using SQL in a schema-less way.
        image: https://raw.githubusercontent.com/norikra/norikra.github.io/master/images/norikra.background.png
        badges:
          - "JRuby"
          - "Stream Processing"
          - "Big Data"
          - "SQL"
        links:
          - icon: fab fa-github
            url: https://github.com/norikra/norikra

      - title: MessagePack
        content: MessagePack is an open source data serialization format project, and I joined this project as a maintainer. I worked on msgpack-ruby main maintainer, and a member of MessagePack spec maintainer team.
        image: https://raw.githubusercontent.com/msgpack/website/master/images/logo.png
        badges:
          - "Data"
          - "Ruby"
        links:
          - icon: fab fa-github
            url: https://github.com/msgpack/msgpack
          - icon: fab fa-github
            url: https://github.com/msgpack/msgpack-ruby

      - title: Woothee
        content: Woothee is a project to create/maintain multi-language user-agent string parser. I founded the project Woothee, and developed the main set of data/tests, then libraries in Java, Ruby, Perl, and JavaScript. Many other contributors joined this project, and many other language implementations were added.
        image: /woothee.png
        badges:
          - "Web"
          - "User-Agent"
          - "Java"
          - "Perl"
          - "Ruby"
          - "JavaScript"
        links:
          - icon: fab fa-github
            url: https://github.com/woothee/woothee

