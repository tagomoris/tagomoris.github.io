          RubyKaigi is an international conference about the programming language, Ruby. I presented a talk about a Ruby web application server using Ractor at RubyKaigi Takeout 2021. I also presented at RubyKaigi 2019 (Lightening talk), 2018, 2017, 2016, 2015, 2014 (Lightening talk), and 2013.
        url: https://rubykaigi.org/2021-takeout/presentations/tagomoris.html
      - title: RubyConf 2018
        content: |-
          RubyConf is another international Ruby conference in US. I presented a talk about meta programming technics in Ruby at RubyConf 2018. I also presented at RubyConf 2014.
        url: https://www.youtube.com/watch?v=ZPaxvU7dMBU
      - title: EURUKO 2015
        content: |-
          Euruko is an annual European Ruby Conference, and I presented a talk about data company's systems and architecture at Euruko 2015.
        url: https://2015.euruko.org/#speakers
      - title: YAPC::Asia 2015
        content: |-
          YAPC::Asia was a conference about a language Perl and other topics. I presented at YAPC::Asia 2015 about OSS calcutre and how to maintain OSS projects. I also presented at YAPC::Asia 2014.
        url: http://yapcasia.org/2015/talk/show/5f5cad74-004a-11e5-acf4-89c77d574c3a
      - title: HadoopCon 2014 Taiwan
        content: |-
          HadoopCon Taiwan is a conference about Hadoop, a distributed processing platform. I presented at there as a keynote speaker about Lambda architecture and an actual system in LINE, and also as a speaker about the OSS stream processing software, developed by myself, Norikra.
        url: http://2014.hadoopcon.org/agenda/
